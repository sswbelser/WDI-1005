<div class="container">
	<h1>Spotangular</h1>
	<h3>Search for songs</h3>
	<form class="form-inline" ng-submit="searchSong()">
		<div class="form-group">
			<input type="text" class="form-control" ng-model="song" placeholder="Song Name">
			<input type="submit" value="Search" class="btn btn-primary">
		</div>
	</form>
	<hr>
	<div class="row" ng-show="songs.length > 0">
		<div class="col-md-6 col-md-offset-3 text-center" ng-repeat="song in songs">
			<img ng-src="{{song.album.images[1].url}}" alt="Album photo">
			<br>
			<p>{{song.name}}</p>
			<p>{{song.artists[0].name}}</p>
			<p>{{song.album.name}}</p>
			<a href="{{song.preview_url}}">Preview Song</a>
			<br>
			<audio controls>
				<source ng-src="{{object.src | trusted}}"="{{song.preview_url}}" type="audio/mpeg" />
				Your browser does not support the audio element
			</audio>
					<!-- <span class="pull-right">
						<span class="glyphicon glyphicon-heart"></span>	
						<ng-pluralize count="{{photo.likes.count}}" when="{'one': '1 like', 'other': '{} likes'}"></ng-pluralize>
					</span> -->
			<p><a class="btn btn-success" href="javascript:void(0)" ng-click="saveSong(song)">+Playlist</a></p>
		</div>
	</div>
</div>
